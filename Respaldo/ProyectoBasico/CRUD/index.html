<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>
    
    <!-- Formulario para crear productos -->
    <div id="formularioProducto">
      <h2>Crear Producto</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre del producto" />
      <label for="precio">Precio:</label>
      <input type="number" id="precio" placeholder="Precio" />
      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" placeholder="Categoría" />
      <button id="btnCrearProducto">Crear Producto</button>
    </div>

    <hr>
    
    <!-- Listado de productos -->
    <h2>Productos</h2>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Botón para deshacer última acción -->
    <button id="btnDeshacer">Deshacer última acción</button>
    
    <!-- Log de acciones -->
    <h2>Log de Acciones</h2>
    <ul id="logAcciones"></ul>
  </div>

  <script src="crud.js"></script>
  <script src="app.js"></script>
</body>
</html>
